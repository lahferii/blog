{{ define "main" }}
<div>
  {{ range site.RegularPages }}
    <div class="my-5 py-5 border-b border-black group flex">
      <a href="{{ .RelPermalink }}">
        <h2 class="text-2xl md:text-4xl uppercase tracking-wider text-slate-800 group-hover:text-slate-500 duration-300 mt-0">
          {{ .LinkTitle }}
        </h2>
      </a>
    </div>
  {{ end }}
</div>
{{ end }}
