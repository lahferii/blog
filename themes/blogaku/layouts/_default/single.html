{{ define "main" }}
  <div class="mb-5">
    <h1 class="text-4xl uppercase tracking-wider leading-relaxed text-slate-800 mb-3">{{ .Title }}</h1>
    <time class="text-slate-600 tracking-widest leading-relaxed" datetime="{{ .Date }}" title="{{ .Date }}">
      Dirilis pada {{ .Date.Format "2 Januari 2006" }}
    </time>
  </div>

  <div class="text-slate-800 tracking-wide leading-relaxed">
    {{ .Content }}
  </div>
{{ end }}
