{{ define "main" }}
  <div class="mb-5">
    <h1 class="text-4xl uppercase tracking-wider leading-relaxed text-slate-800 mb-5">{{ .Title }}</h1>
    <time class="text-slate-800 tracking-wider leading-relaxed" datetime="{{ .Date }}" title="{{ .Date }}">
        Ditulis oleh {{ .Author }} pada {{ .Date.Format "2 January 2006" }}
    </time>
  </div>

  <div class="text-slate-800 tracking-wide leading-relaxed">
    {{ .Content }}
  </div>
{{ end }}
